  p1:
    heading: "Mimpi kami"
    image: "images/pages/our-mission.png"
    button: "Lihat fitur"
    forward: "feature"
    content:
      - text: "Kami memiliki mimpi di mana layanan kesehatan mental dapat diakses oleh semua orang, di mana saja, dan kapan saja. Kami percaya bahwa akses yang mudah dan informasi yang akurat membantu kamu untuk memahami kondisi psikismu."
      - text: "Untuk mewujudkan mimpi tersebut, Konsulin berdiri sebagai platform kolaborasi antara masyarakat, klinisi, dan akademisi. Dengan Konsulin, kamu dapat mencatat jurnal psikologi harian, melakukan tes kesehatan mental yang hasilnya dipandu oleh psikolog profesional, dan mendapatkan dukungan yang kamu butuhkan."
      - text: ""
  p2:
    heading: "Kenapa mendirikan Konsulin?"
    image: "images/pages/pricing-plans.png"
    button: "Layanan premium"
    forward: "pricing"
    content:
      - text: "Kami mendirikan Konsulin karena kami percaya pentingnya kesehatan mental, terutama bagi para profesional muda yang menghadapi berbagai tekanan dan tantangan dalam kehidupan sehari-hari. Kami melihat banyak orang yang kesulitan mendapatkan akses ke tes kesehatan mental yang kredibel dan berbasis bukti ilmiah, serta dukungan yang mereka butuhkan."
      - text: "Dengan Konsulin, kami ingin membuat kesehatan mental lebih mudah dijangkau oleh semua orang. Konsulin didesain sebagai platform yang menyediakan tes kesehatan mental yang akurat serta memfasilitasi kolaborasi antara masyarakat, klinisi, dan akademisi. Kami ingin setiap orang bisa mendapatkan wawasan yang mendalam tentang kondisi psikologis mereka dan mendapatkan panduan yang tepat dari para ahli."
  p3:
    heading: "Mitra Konsulin"
    content:
      - text: "Melalui kolaborasi antara klinisi top dan akademisi hebat, Konsulin menawarkan aplikasi kesehatan personal yang didukung ilmu terkini. Yuk, bergabung dengan Konsulin dan rasakan perubahan positif dalam hidup kamu."
    links:
      - text: Kenali mitra Konsulin
        url: "partner"
    logos:
      - identifier: a
        image: "images/global/sample-logo.svg"
        alt: "a"
      - identifier: b
      - identifier: c
      - identifier: d
      - identifier: e
      - identifier: f
  p4:
    heading: "From the blog"
    content:
      - text: "Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsa libero labore natus atque, ducimus sed."
  p5:
    heading: "Stay Up to Date"
    content:
      - text: "Mau update terbaru dari Konsulin? Silakan masukkan alamat email kamu ya!"
    action: "https://formsubmit.co/1ce5a3c4a13420eab3f929d03891849a"
    label: "Email address"
    placeholder: "Masukkan alamat email kamu"
    button: "Kabari aku"

