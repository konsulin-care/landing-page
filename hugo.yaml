baseURL: 'https://konsulin.care/'
title: Konsulin
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
paginate: 9
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: false
      xhtml: false

params:
  author: Konsulin
  authorimage: ../assets/images/global/author.svg
  og_image: /images/tailbliss-cover.png
  moto: "Psychological kit in your pocket"
  description: "Buat kamu yang peduli kesehatan mental"
  long_description: "Pakai Konsulin, kesehatan mental kamu selalu dalam genggaman. Lagi kepingin curhat? Atau mau skrining kesehatan mental? Yuk, Konsulin dulu!"
  button: "Coba sekarang"
  forward: "https://app.konsulin.care/"
  disable_theme_toggle: false
  disable_stay_uptodate: false
  keywords:
