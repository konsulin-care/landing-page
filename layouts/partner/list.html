{{ define "main" }}
<main>
  <article>
    <header class="mb-4 bg-gray-200 dark:bg-gray-900">
      <span class="py-96">
        <h1 class="py-16 text-5xl font-black text-center text-primary-600 dark:text-primary-300 capitalize">
          {{ .Title }}
        </h1>
      </span>
    </header>
    {{ with .Content }}
    <div class="max-w-2xl px-6 mx-auto mt-6 prose dark:prose-invert dark:text-white">
      {{- . -}}
    </div>
    {{ end }} {{ partial "partners-template.html" . }}
  </article>
  <div class="max-w-xl mx-auto my-16">
    {{ partial "pagination" . }}
  </div>
</main>
{{ end }}
