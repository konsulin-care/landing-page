<div class="bg-gray-200 dark:bg-gray-900">
  <div class="max-w-screen-xl px-4 py-8 mx-auto">
    <div class="grid items-center gap-8 mb-8 sm:mb-0 lg:gap-12 lg:grid-cols-12">
      <div class="col-span-6 px-4 sm:mb-6 lg:text-left lg:mb-0">
        <h1 class="mb-2 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl xl:text-6xl dark:text-white">
          {{ .Site.Title }}
        </h1>
        <h2 class="pb-2 text-2xl font-light text-gray-800 dark:text-gray-300 md:text-4xl">
          {{ .Site.Params.Moto }}
        </h2>
        <p class="text-gray-900 dark:text-gray-50 mx-auto mb-6 font-normal lg:mx-0 xl:mb-2 md:text-lg xl:text-xl">
          {{ .Site.Params.long_description}}
        </p>
        <button type="cta1" class="block px-5 py-3 text-base font-large text-gray-900 bg-primary-600 border border-transparent rounded-md shadow hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-primary-500 sm:px-10" onclick="location.href = {{ .Site.Params.forward }}" style="width:200px">
          {{ .Site.Params.Button }}
        </button>
      </div>
      <div class="col-span-6">
        {{ $hero := resources.GetMatch "images/pages/tailbliss-rocket-indigo.png" }}

        {{ $thumb := ($hero.Fill "400x400 webp q90") }}
        {{ $large := ($hero.Fill "576x576 webp q90") }}

        <img srcset="
          {{- with $thumb.RelPermalink -}}{{.}} 400w{{- end -}}
          {{- with $large.RelPermalink -}}, {{.}} 576w{{- end -}}" src="{{ $hero.RelPermalink }}" width="100%" height="" alt="TailBliss Hero" class="w-full max-w-xl mx-auto rounded-lg" />
      </div>
    </div>
  </div>
</div>
